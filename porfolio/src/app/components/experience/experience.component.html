<section id="experience"
    class="w-full px-6 md:px-40 py-16 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-all duration-500 ease-in-out flex flex-col">
    <h2 class="text-3xl font-semibold mb-8"><i class="fa-solid fa-briefcase pr-4"></i>Experiencia laboral</h2>
    <div *ngFor="let experience of experiences" class="experience-item mb-8">
        <div class="flex flex-col md:flex-row items-start md:items-center mb-4">
            <div class="mr-4 mb-2 md:mb-0">
                <div class="w-4 h-4 rounded-full bg-yellow-500 dark:bg-yellow-400"></div>
            </div>
            <div>
                <h3 class="text-xl font-semibold">{{ experience.title }}</h3>
                <p class="text-lg text-yellow-600 dark:text-yellow-400">{{ experience.company }}</p>
                <p class="text-sm text-gray-600 dark:text-gray-400">{{ experience.period }}</p>
            </div>
        </div>
        <p class="ml-8 md:ml-12 text-gray-700 dark:text-gray-300">{{ experience.description }}</p>
    </div>
</section>
